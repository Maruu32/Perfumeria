<table class="table table-hover">
    <p>Clientes</p>
        <tr>
            <td class="warning">Nombre</td>
            <td class="warning">ID</td>
            <td class="warning">Apellido</td>
            <td class="warning">DNI</td>
            <td class="warning">Mail</td>
        </tr>
    {% for pr in clientes %}
            <tr>
                <td class="danger">{{pr.nombre_cliente}}</td>
                <td class="success">{{pr.id}}</td>
                <td class="success">{{pr.apellido}}</td>
                <td class="success">{{pr.dni}}</td>
                <td class="success">{{pr.mail}}</td>
            </tr>
    {% endfor %}
</table>
